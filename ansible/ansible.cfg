[defaults]
# ==============================
# üîß Core Configuration
# ==============================

# Inventory file (auto-generated by Terraform)
inventory = ./hosts

# Default remote SSH user for all managed nodes
remote_user = devops

# Private key file used for SSH access
private_key_file = ~/.ssh/Hari_ubuntu.pem

# Disable host key verification prompts (avoids "yes/no" issue)
host_key_checking = False

# Enable and define log file (auto-created if missing)
log_path = ./ansible.log

# Disable retry file creation (cleanup friendly)
retry_files_enabled = False

# Use Python 3 for remote modules
interpreter_python = /usr/bin/python3

# Make playbook output cleaner and more readable
stdout_callback = yaml
bin_ansible_callbacks = True

# Number of parallel tasks (good for scaling)
forks = 10

# Default strategy for task execution
strategy = linear


[privilege_escalation]
# ==============================
# üß† Sudo Configuration
# ==============================
become = True
become_method = sudo
become_user = root
become_ask_pass = False


[ssh_connection]
# ==============================
# üîê SSH Optimization
# ==============================
# Use ControlPersist for faster SSH connections
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True
timeout = 30
