[defaults]
# Inventory file path (relative to project root)
inventory = ./hosts

# Disable host key checking (for automation only; re-enable for prod)
host_key_checking = False

# Default remote SSH user
remote_user = devops

# Enable sudo (privilege escalation)
become = True
become_user = root
become_method = sudo

# Readable YAML output
stdout_callback = yaml
bin_ansible_callbacks = True

# Disable retry files
retry_files_enabled = False

# Log Ansible output locally (ensure writable path)
log_path = ./ansible.log

# Display skipped/changed tasks clearly
display_skipped_hosts = True
display_args_to_stdout = False
deprecation_warnings = False

[privilege_escalation]
become = True
become_method = sudo
become_user = root
