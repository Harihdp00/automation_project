---
- name: ğŸ§° Jenkins Master Setup
  hosts: jenkins_master
  become: yes

  vars:
    jenkins_repo_key_url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
    jenkins_repo_url: deb https://pkg.jenkins.io/debian-stable binary/

  tasks:
    - name: Ensure Java (OpenJDK 17) is installed
      apt:
        name: openjdk-17-jdk
        state: present
        update_cache: yes

    - name: Add Jenkins repository key
      ansible.builtin.apt_key:
        url: "{{ jenkins_repo_key_url }}"
        state: present

    - name: Add Jenkins apt repository
      ansible.builtin.apt_repository:
        repo: "{{ jenkins_repo_url }}"
        state: present

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: Ensure Jenkins service is enabled and started
      service:
        name: jenkins
        state: started
        enabled: yes

    - name: Open Jenkins port 8080 in firewall (optional)
      ansible.builtin.ufw:
        rule: allow
        port: 8080
        proto: tcp
      ignore_errors: yes

    - name: Get Jenkins initial admin password
      slurp:
        src: /var/lib/jenkins/secrets/initialAdminPassword
      register: jenkins_admin_pass

    - name: Show Jenkins initial password
      debug:
        msg: "ğŸ” Jenkins admin password on {{ inventory_hostname }}: {{ jenkins_admin_pass['content'] | b64decode }}"
