name: ğŸ’£ Terraform Destroy Infrastructure (with Ansible Log Backup)

on:
  workflow_dispatch:   # Manual trigger

env:
  TF_VAR_aws_region: ap-south-1
  TF_VAR_key_name: Hari_ubuntu
  TF_VAR_github_private_key_path: terraform/ansible_git_key
  TF_VAR_project_prefix: automation-project

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ğŸ”‘ Write GitHub Private Key (for Ansible repo clone)
        run: |
          mkdir -p terraform
          echo "${{ secrets.PRIVATE_KEY }}" > terraform/ansible_git_key
          chmod 600 terraform/ansible_git_key

      - name: ğŸ”‘ Write AWS SSH Private Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/Hari_ubuntu.pem
          chmod 600 ~/.ssh/Hari_ubuntu.pem

      - name: ğŸ§© Terraform Init
        run: terraform -chdir=terraform init

      - name: ğŸ§  Backup Ansible Logs from Control Node
        continue-on-error: true
        run: |
          echo "ğŸ“¦ Attempting to fetch Ansible logs before destroy..."
          CONTROL_IP=$(terraform -chdir=terraform output -raw ansible_control_ip)
          if [ -z "$CONTROL_IP" ]; then
            echo "âŒ No control node found in Terraform output"
            exit 0
          fi
          mkdir -p logs
          scp -o StrictHostKeyChecking=no -i ~/.ssh/Hari_ubuntu.pem devops@$CONTROL_IP:/home/devops/iac/automation_project/ansible/ansible.log logs/ansible.log || true
          echo "âœ… Log backup complete (if available)"

      - name: ğŸ’¾ Upload Ansible Logs to GitHub
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ansible-log-backup
          path: logs/ansible.log
          if-no-files-found: ignore

      - name: ğŸ§¹ Cleanup Local Files (Inventory, SSH Keys)
        run: |
          echo "ğŸ§¹ Cleaning up temporary files..."
          rm -f terraform/ansible_git_key
          rm -f ~/.ssh/Hari_ubuntu.pem
          rm -f terraform/../ansible/hosts || true
          echo "âœ… Cleanup done."

      - name: ğŸ’¥ Terraform Destroy Infrastructure
        run: terraform -chdir=terraform destroy -auto-approve
