name: ğŸš€ Terraform & Ansible Deployment

on:
  # Run manually from the GitHub Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      TF_VAR_aws_region: ap-south-1
      TF_VAR_key_name: Hari_ubuntu

    steps:
      # Step 1ï¸âƒ£: Checkout the repo
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      # Step 2ï¸âƒ£: Setup Terraform
      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # Step 3ï¸âƒ£: Configure AWS Credentials (from GitHub Secrets)
      - name: ğŸŒ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 4ï¸âƒ£: Write private GitHub key for Ansible Control Node
      - name: ğŸ”‘ Write Ansible GitHub Deploy Key
        run: |
          mkdir -p terraform
          echo "${{ secrets.PRIVATE_KEY }}" > terraform/ansible_git_key
          chmod 600 terraform/ansible_git_key
          echo "âœ… GitHub Deploy Key saved locally"

      # Step 5ï¸âƒ£: Terraform Init
      - name: ğŸ§± Terraform Init
        working-directory: terraform
        run: terraform init

      # Step 6ï¸âƒ£: Terraform Plan
      - name: ğŸ“œ Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan

      # Step 7ï¸âƒ£: Terraform Apply
      - name: ğŸš€ Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

      # Step 8ï¸âƒ£: Get Control Node IP
      - name: ğŸŒ Get Control Node IP
        id: get_ip
        working-directory: terraform
        run: |
          CONTROL_IP=$(terraform output -raw ansible_control_ip)
          echo "CONTROL_IP=$CONTROL_IP" >> $GITHUB_ENV
          echo "Ansible Control Node IP: $CONTROL_IP"

      # Step 9ï¸âƒ£: Run Ansible remotely from the Control Node
      - name: ğŸ§  Run Ansible on Control Node
        run: |
          echo "ğŸ”§ Preparing SSH key..."
          echo "${{ secrets.AWS_SSH_KEY }}" > Hari_ubuntu.pem
          chmod 600 Hari_ubuntu.pem

          echo "ğŸŒ Connecting to Control Node: $CONTROL_IP"
          ssh -o StrictHostKeyChecking=no -i Hari_ubuntu.pem devops@$CONTROL_IP <<'EOF'
            echo "ğŸ§© Running Ansible playbook from Control Node..."
            cd /home/devops/iac/automation_project/ansible
            ansible-playbook -i hosts playbooks/site.yaml
          EOF

      # Optional cleanup (you can disable if not needed)
      - name: ğŸ§¹ Clean up keys
        if: always()
        run: rm -f terraform/ansible_git_key Hari_ubuntu.pem
