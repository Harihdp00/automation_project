name: ğŸ’£ Terraform Destroy (AWS Cleanup)

on:
  workflow_dispatch:  # Trigger manually

env:
  TF_VAR_aws_region: ap-south-1
  TF_VAR_key_name: Hari_ubuntu
  TF_VAR_github_private_key_path: terraform/ansible_git_key
  TF_VAR_project_prefix: automation-project

jobs:
  destroy:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ğŸ§© Terraform Init
        run: |
          echo "ğŸš€ Initializing Terraform..."
          terraform -chdir=terraform init

      - name: ğŸ’£ Terraform Destroy
        run: |
          echo "ğŸ”¥ Destroying all Terraform-managed AWS resources..."
          terraform -chdir=terraform destroy -auto-approve

      - name: ğŸ’¾ Upload Destroy Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-destroy-logs
          path: terraform/
