name: ğŸš€ Terraform & Ansible Deployment (Free Tier - Local State)

on:
  workflow_dispatch:   # Manual trigger

env:
  TF_VAR_aws_region: ap-south-1
  TF_VAR_key_name: Hari_ubuntu
  TF_VAR_project_prefix: automation-project

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      # Step 1: Checkout repository
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Setup Terraform
      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # Step 3: Configure AWS Credentials
      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # Step 4: Verify Variables
      - name: ğŸ” Verify Variables
        run: |
          echo "AWS Region          : $TF_VAR_aws_region"
          echo "AWS Key Pair        : $TF_VAR_key_name"
          echo "Project Prefix      : $TF_VAR_project_prefix"

      # Step 5: Initialize Terraform
      - name: ğŸš€ Terraform Init
        run: terraform -chdir=terraform init

      # Step 6: Terraform Plan
      - name: ğŸ§© Terraform Plan
        run: terraform -chdir=terraform plan -out=tfplan

      # Step 7: Terraform Apply
      - name: ğŸš€ Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve tfplan

      # Step 8: Show Outputs
      - name: ğŸ“œ Terraform Outputs
        run: terraform -chdir=terraform output || true

      # Step 9: Save Terraform State (so destroy works later)
      - name: ğŸ’¾ Upload Terraform State
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state
          path: terraform/terraform.tfstate
