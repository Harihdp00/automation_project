name: ðŸ’£ Terraform Destroy (AWS Full Cleanup)

on:
  workflow_dispatch:   # Manual trigger from Actions tab

env:
  TF_VAR_aws_region: ap-south-1
  TF_VAR_key_name: Hari_ubuntu
  TF_VAR_github_private_key_path: terraform/ansible_git_key
  TF_VAR_project_prefix: automation-project

jobs:
  destroy:
    runs-on: ubuntu-22.04   # Same as deploy job

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ðŸ”‘ Write AWS SSH Private Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/Hari_ubuntu.pem
          chmod 600 ~/.ssh/Hari_ubuntu.pem
          echo "âœ… AWS SSH key ready at ~/.ssh/Hari_ubuntu.pem"

      - name: ðŸ§© Terraform Init
        run: |
          echo "ðŸš€ Initializing Terraform..."
          terraform -chdir=terraform init

      - name: ðŸ’£ Terraform Destroy
        run: |
          echo "ðŸ”¥ Starting full AWS cleanup..."
          terraform -chdir=terraform destroy -auto-approve
          echo "âœ… All Terraform-managed AWS resources destroyed successfully!"

      - name: ðŸ§¹ Cleanup Local Terraform Files
        run: |
          echo "ðŸ§½ Cleaning up Terraform cache and state files..."
          rm -rf terraform/.terraform terraform/*.tfstate* terraform/.terraform.lock.hcl || true
          echo "ðŸ§¹ Local Terraform files removed."

      - name: ðŸ’¾ Upload Destroy Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-destroy-logs
          path: terraform/
          if-no-files-found: ignore
