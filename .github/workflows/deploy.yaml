name: ğŸš€ Terraform & Ansible Deployment (Ubuntu 22.04 + TF 1.6.6)

on:
  workflow_dispatch:   # Manual trigger

env:
  TF_VAR_aws_region: ap-south-1
  TF_VAR_key_name: Hari_ubuntu
  TF_VAR_github_private_key_path: terraform/ansible_git_key
  TF_VAR_project_prefix: automation-project

jobs:
  deploy:
    runs-on: ubuntu-22.04   # âœ… Stable and consistent with AWS AMI (Ubuntu 22.04)

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6   # âœ… LTS-compatible version

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ğŸ” Verify Terraform Variables
        run: |
          echo "âœ… AWS Region         : $TF_VAR_aws_region"
          echo "âœ… AWS Key Pair Name  : $TF_VAR_key_name"
          echo "âœ… GitHub Key Path    : $TF_VAR_github_private_key_path"
          echo "âœ… Project Prefix     : $TF_VAR_project_prefix"

      - name: ğŸ”‘ Write GitHub Private Key (for Ansible repo clone)
        run: |
          mkdir -p $GITHUB_WORKSPACE/terraform
          echo "${{ secrets.PRIVATE_KEY }}" > $GITHUB_WORKSPACE/terraform/ansible_git_key
          chmod 600 $GITHUB_WORKSPACE/terraform/ansible_git_key

          # âœ… Set absolute path for Terraform
          echo "TF_VAR_github_private_key_path=$GITHUB_WORKSPACE/terraform/ansible_git_key" >> $GITHUB_ENV

      - name: ğŸ”‘ Write AWS SSH Private Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/Hari_ubuntu.pem
          chmod 600 ~/.ssh/Hari_ubuntu.pem
          echo "âœ… AWS SSH key ready at ~/.ssh/Hari_ubuntu.pem"

      - name: ğŸ§© Terraform Init
        run: |
          echo "ğŸš€ Initializing Terraform..."
          terraform -chdir=terraform init

      - name: ğŸ§© Terraform Plan
        run: |
          echo "ğŸ§  Generating Terraform plan..."
          terraform -chdir=terraform plan -out=tfplan

      - name: ğŸš€ Terraform Apply
        run: |
          echo "ğŸš€ Applying Terraform configuration..."
          terraform -chdir=terraform apply -auto-approve tfplan

      - name: ğŸ“œ Terraform Output Summary
        run: |
          echo "âœ… Terraform Outputs:"
          terraform -chdir=terraform output || true

      - name: ğŸ’¾ Upload Terraform Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-logs
          path: |
            terraform/.terraform
            terraform/terraform.tfstate*
          if-no-files-found: ignore
